<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="static/css/styles.css" />
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="sign-up-form">
            <div class="form-image">
                <img src="{{ url_for('static', filename='img/form-bg.png') }}" alt="" />
            </div>
            <form class="form-content" action="{{ url_for('login') }}" method="POST">
                <div class="form-heading">
                    <a href="{{ url_for('index') }}" class="nav__logo">
                        <img src="{{ url_for('static', filename='img/logo.png') }}" width="100px" height="100px">
                    </a>
                    <h1>Login</h1>
                    <p>Please fill out all the required fields to login!</p>
                </div>
                <div class="input-wrap">
                    <div class="input">
                        <input type="email" name="email" placeholder="Email" required />
                        <div class="label">
                            <!-- <label for="email"></label> -->
                        </div>
                    </div>
                    <div class="input">
                        <input type="password" name="password" placeholder="Password" required />
                        <div class="label">
                            <!-- <label for="password">Password</label> -->
                        </div>
                    </div>
                    <button type="submit">Login</button>
                    <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
                </div>
                {% if error %}
                <p class="error">{{ error }}</p>
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>

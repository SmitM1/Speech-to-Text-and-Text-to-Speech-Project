<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="static/css/styles.css" />
    <title>Create Account</title>
</head>
<body>
    <div class="container">
        <div class="sign-up-form">
            <div class="form-image">
                <img src="{{ url_for('static', filename='img/form-bg.png') }}" alt="" />
            </div>
            <form class="form-content" action="{{ url_for('signup') }}" method="POST">
                <div class="form-heading">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="" />
                    <h1>Create Account</h1>
                    <p>Please fill out all the required fields to create your account!</p>
                </div>
                <div class="input-wrap">
                    <div class="input">
                        <input type="email" name="email" placeholder="Email" required />
                        <div class="label">
                            <!-- <label for="email">Email</label> -->
                        </div>
                    </div>
                    <div class="input">
                        <input type="password" name="password" placeholder="Password" required />
                        <div class="label">
                            <!-- <label for="password">Password</label> -->
                        </div>
                    </div>
                    <div class="input">
                        <input type="password" name="confirmation" placeholder="Confirm Password" required />
                        <div class="label">
                            <!-- <label for="confirmation">Confirm Password</label> -->
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                </div>
                {% if error %}
                <p class="error">{{ error }}</p>
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
